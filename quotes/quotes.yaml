- author: Aristotle
  quote: "We are what we repeatedly do. Excellence, then, is not an act, but a habit."
- author: Stephen R. Covey
  quote: "The key is not to prioritize what's on your schedule, but to schedule your priorities."
- author: Jim Rohn
  quote: "Discipline is the bridge between goals and accomplishment."
- author: Vince Lombardi
  quote: "The difference between a successful person and others is not a lack of strength, not a lack of knowledge, but rather a lack in will."
- author: Jocko Willink
  quote: "Discipline equals freedom."
- author: Benjamin Franklin
  quote: "Your net worth to the world is usually determined by what remains after your bad habits are subtracted from your good ones."
- author: Bruce Lee
  quote: "Knowing is not enough; we must apply. Willing is not enough; we must do."
- author: Mark Twain
  quote: "The secret of getting ahead is getting started."
- author: Tony Robbins
  quote: "It's not what we do once in a while that shapes our lives, but what we do consistently."
- author: Seneca
  quote: "Most powerful is he who has himself in his own power."
